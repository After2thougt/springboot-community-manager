<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='帖子管理'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">

        <form id="postSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">发布时间</label>
                    <div class="layui-input-inline-2" style="width: 175px;">
                        <input  name="startTime" id="startTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline-2" style="width: 175px;">
                        <input name="endTime" id="endTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-inline-2">
                        <input id="postTitleSearch" name="postTitle" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                    <button type="reset" class="layui-btn-2 layui-btn-primary">重置</button>
                    <button class="layui-btn-2"  lay-submit="" lay-filter="searchSubmit">提交</button>
                </div>
            </div>
        </form>

        <!--<hr class="layui-bg-blue"/>-->
        <hr class="layui-bg-black"/>



        <!--数据-->
        <table id="postList" lay-filter="postTable"></table>

        <script type="text/html" id="optBar">
            <a class="layui-btn-2 layui-btn-xs" lay-event="edit">编辑</a>
            {{#  if(d.postStatus == '0'){ }}
            <a class="layui-btn-2 layui-btn-normal layui-btn-xs" lay-event="recover">恢复</a>
            {{#  } else { }}
            <a class="layui-btn-2 layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            {{#  } }}
        </script>
    </div>

    <!--添加或编辑-->
    <div id="setPost" class="layer_self_wrap" style="width:500px;display:none;height: 350px;">
        <form id="postForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <input id="pageNum" type="hidden" name="pageNum"/>
            <input id="postId" type="hidden" name="postId"/>

            <div class="layui-form-item">
                <label class="layui-form-label2">标题</label>
                <div class="layui-input-inline">
                    <input id="postTitle" name="postTitle" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label2">帖子分类</label>
                <div class="layui-input-inline">
                    <input id="postCategoryName" name="postCategoryName" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                  <!--  <select name="postCategoryId"  xm-select="postCategoryId">
                    </select>-->
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label2">帖子内容</label>
                <div class="layui-input-inline">
                    <!--<a>
                        <button class="layui-btn-4"  >点击修改</button></a>-->
                    <textarea id="postContent" name="postContent"
                              placeholder="请输入修改内容" class="layui-textarea fly-editor"
                              style="height: 50px;"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 70px;margin-top: 30px;">
                    <button class="layui-btn-2"  lay-submit="" lay-filter="postSubmit">提交</button>
                    <button type="reset" class="layui-btn-2 layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/post/postList.js"></script>

</div>
</body>
</html>
