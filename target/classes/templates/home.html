    <script type="text/javascript">
        var nowTime ;
        function play(){
        var time = new Date();
        nowTime = time.getFullYear()+"年"+time.getMonth()+"月"+time.getDate()+"日"+time.getHours()+"时"+time.getMinutes()+"分"+time.getSeconds()+"秒";
        document.getElementById("d").innerHTML = nowTime;
        }
        setInterval(play,1000);//每一秒执行一次
    </script>
    <script>
      // 折线图 JavaScript 代码
    anychart.onDocumentReady(function() {

    var data = [

      ["周一", 17, 14, 12],
      ["周二", 19, 16, 12],
      ["周三", 20, 17, 14],
      ["周四", 20, 19, 16],
      ["周五", 20, 20, 17],
      ["周六", 20, 20, 20],
      ["周日", 20, 22, 20]
    ];
    // 创建数据集
    var dataSet = anychart.data.set(data);

    // 映射所有系列
    var firstSeriesData = dataSet.mapAs({x: 0, value: 1});
    var secondSeriesData = dataSet.mapAs({x: 0, value: 2});
    var thirdSeriesData = dataSet.mapAs({x: 0, value: 3});

    // 创建一个折线图
    var chart = anychart.line();

    // 创建系列和名称
    var firstSeries = chart.line(firstSeriesData);
    firstSeries.name("新增用户");
    var secondSeries = chart.line(secondSeriesData);
    secondSeries.name("新增帖文");
    var thirdSeries = chart.line(thirdSeriesData);
    thirdSeries.name("浏览量");

    // 添加图例
    chart.legend().enabled(true);

    // 添加标题
   // chart.title("网站七天数据");
    // 设置在哪里展现折线图
    chart.container("container");

    // 绘制折线图
    chart.draw();


  });

    </script>
